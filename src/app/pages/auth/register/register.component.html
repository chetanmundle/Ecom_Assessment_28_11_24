<div class="container">
  <div class="text-center text-success my-3">
    <h1>Register</h1>
  </div>
  <form class="row g-3" [formGroup]="userForm">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">
        First name
        <span class="text-danger"> * </span>
      </label>
      <input
        type="text"
        class="form-control"
        id="validationDefault01"
        formControlName="firstName"
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">
        Last name
        <span class="text-danger"> * </span>
      </label>
      <input
        type="text"
        class="form-control"
        id="validationDefault02"
        formControlName="lastName"
        required
      />
    </div>

    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">
        Email
        <span class="text-danger"> * </span>
      </label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">{{ "@" }}</span>
        <input
          type="text"
          class="form-control"
          id="validationDefaultUsername"
          aria-describedby="inputGroupPrepend2"
          formControlName="email"
          required
        />
      </div>
    </div>

    <div class="col-md-4">
      <label for="validationDefault04" class="form-label">
        UserType
        <span class="text-danger"> * </span>
      </label>
      <select
        class="form-select"
        id="validationDefault04"
        required
        formControlName="userTypeId"
      >
        <option selected disabled value="">Choose User Type</option>
        <option value="1">Admin</option>
        <option value="2">Customer</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">
        Date Of Birth
        <span class="text-danger"> * </span>
      </label>
      <input
        type="date"
        class="form-control"
        id="validationDefault02"
        value="Otto"
        formControlName="dateOfBirth"
        [max]="todaysDate()"
        required
      />
    </div>

    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">
        Mobile
        <span class="text-danger"> * </span>
      </label>
      <input
        type="number"
        class="form-control"
        id="validationDefault02"
        value="Otto"
        required
        formControlName="mobile"
      />
    </div>

    <div class="col-md-4">
      <label for="validationDefault03" class="form-label">
        Address
        <span class="text-danger"> * </span>
      </label>
      <input
        type="text"
        class="form-control"
        id="validationDefault03"
        required
        formControlName="address"
      />
    </div>

    <div class="col-md-4">
      <label for="validationDefault04" class="form-label">
        Country
        <span class="text-danger"> * </span>
      </label>
      <select
        class="form-select"
        id="validationDefault04"
        required
        (change)="onChangeCountry($event)"
        formControlName="countryId"
      >
        <option selected disabled value="">Choose Country</option>
        <option *ngFor="let con of countryList" value="{{ con.countryId }}">
          {{ con.countryName }}
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="validationDefault04" class="form-label">
        State
        <span class="text-danger"> * </span>
      </label>
      <select
        class="form-select"
        id="validationDefault04"
        required
        formControlName="stateId"
      >
        <option selected disabled value="">Choose State</option>
        <option *ngFor="let con of stateList" value="{{ con.stateId }}">
          {{ con.stateName }}
        </option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">
        ZipCode
        <span class="text-danger"> * </span>
      </label>
      <input
        type="text"
        class="form-control"
        id="validationDefault05"
        required
        formControlName="zipCode"
      />
    </div>

    <div class="col-md-5">
      <label for="validationDefault05" class="form-label">Profile Image</label>
      <div class="input-group mb-3">
        <!-- <label class="input-group-text" for="inputGroupFile01">Upload</label> -->
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="form-control"
          id="inputGroupFile01"
        />
      </div>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck2"
          required
          formControlName="isChecked"
        />
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button
        class="btn btn-primary"
        type="submit"
        (click)="onClickRegitster()"
        [disabled]="userForm.invalid"
      >
        Register
      </button>
    </div>
  </form>
</div>



@if (isLoader) {
<app-loader class="loader-backdrop"></app-loader>
}
