<div class="container">
  <div>
    <div class="card py-4 px-5 row gap-4">
      <!-- <div class="card-body">This is some text within a card body.</div> -->
      <div class="card" *ngFor="let cartItem of cartItemsList">
        <div class="card-body row">
          <div class="col-4 d-flex justify-content-center">
            <div style="border: 1px solid black">
              <ng-container *ngIf="cartItem.productImage; else defaultimg">
                <img
                  [src]="cartItem.productImage"
                  alt=""
                  style="width: 150px; height: 150px"
                />
              </ng-container>

              <ng-template #defaultimg>
                <img
                  src="images/defaultgrocery.png"
                  alt=""
                  width="200px"
                  height="200px"
                />
              </ng-template>
            </div>
          </div>
          <div class="col-8">
            <div style="font-size: 20px">
              <strong>{{ cartItem.productName }}</strong>
            </div>
            <div class="mt-2">
              {{ cartItem.brand }}
            </div>
            <div class="mt-2" style="font-size: 18px; font-weight: bold">
              â‚¹ {{ cartItem.sellingPrice * cartItem.quntity }}
            </div>
            <div>
              <div
                class="row gap-2 mt-3"
                style="width: 180px; height: 45px; font-size: 25px"
              >
                <div
                  class="col-3 rounded-5 d-flex justify-content-center hover-gray"
                  style="border: 1px solid black; cursor: pointer"
                >
                  -
                </div>
                <div class="col-3">{{ cartItem.quntity }}</div>
                <div
                  class="col-3 rounded-5 d-flex justify-content-center hover-gray"
                  style="border: 1px solid black; cursor: pointer"
                >
                  +
                </div>
              </div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
