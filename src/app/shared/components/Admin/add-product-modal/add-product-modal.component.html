<div class="card" style="width: 50rem">
  <div><strong></strong></div>
  <div class="d-flex justify-content-end px-2 pt-1">
    <strong
      ><span style="cursor: pointer" (click)="onClickCloseBtn(false)"
        >X</span
      ></strong
    >
  </div>
  <div class="card-body">
    <h5 class="card-title">Add Product</h5>
    <form [formGroup]="productForm">
      <div class="row col-12">
        <div class="col-6">
          <div class="mb-1">
            <label for="productname" class="form-label form-labelStart">
              Prouct Name
            </label>
            <input
              type="text"
              class="form-control"
              id="productname"
              placeholder="Product Name"
              formControlName="productName"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-1">
            <label for="Category" class="form-label form-labelStart">
              Category
            </label>
            <input
              type="text"
              class="form-control"
              id="Category"
              placeholder="Category"
              formControlName="category"
            />
          </div>
        </div>
      </div>

      <div class="row col-12">
        <div class="col-6">
          <div class="mb-1">
            <label for="Brand" class="form-label form-labelStart">
              Brand
            </label>
            <input
              type="text"
              class="form-control"
              id="Brand"
              placeholder="Brand"
              formControlName="brand"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-1">
            <label for="SellingPrice" class="form-label form-labelStart">
              Selling Price
            </label>
            <input
              type="number"
              class="form-control"
              id="SellingPrice"
              placeholder="SellingPrice"
              formControlName="sellingPrice"
            />
          </div>
        </div>
      </div>
      <div class="row col-12">
        <div class="col-6">
          <div class="mb-1">
            <label for="PurchasePrice" class="form-label form-labelStart">
              Purchase Price
            </label>
            <input
              type="number"
              class="form-control"
              id="PurchasePrice"
              placeholder="PurchasePrice"
              formControlName="purchasePrice"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-1">
            <label for="PurchaseDate" class="form-label form-labelStart">
              Purchase Date
            </label>
            <input
              type="date"
              class="form-control"
              id="PurchaseDate"
              formControlName="purchaseDate"
            />
          </div>
        </div>
      </div>
      <div class="row col-12 mb-2">
        <div class="col-6">
          <div class="mb-1">
            <label for="Stock" class="form-label form-labelStart">
              Stock
            </label>
            <input
              type="number"
              class="form-control"
              id="Stock"
              placeholder="Stock"
              formControlName="stock"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="mb-1">
            <label for="exampleFormControlInput1" class="form-label">
              Product Image
            </label>
            <input
              type="file"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="text"
              (change)="onFileSelected($event)"
            />
          </div>
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-end gap-4">
      <button class="btn btn-danger" (click)="onClickCloseBtn(false)">
        Close
      </button>
      <button class="btn btn-primary" (click)="onClickCreateProduct()">
        Add Product
      </button>
    </div>
  </div>
  @if (isLoader) {
  <div class="loader-backdrop">
    <div class="loader"></div>
  </div>
  }
</div>
